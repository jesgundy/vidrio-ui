<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <title>Vidrio</title>

  <!-- Google Font -->
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/main.css" />

  <!-- Test JS Presence -->

          </li>
